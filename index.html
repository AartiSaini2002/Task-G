<!DOCTYPE html>
<html lang="en">

<head>
      <!--
Author: Aarti Saini
Date: 2025-11-03
-->  
  <meta charset="UTF-8">
  <title>Task G — Form & Table</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <header class="site-header">
    <h1>Registration page</h1>
  </header>

  <main class="content">
    <div class="top-grid">
      <!-- Student info -->
      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Aarti Saini</span></p>
        <p><span class="student-group">AITS25P-A</span></p>
      </section>

      <!-- Form section -->
      <section class="controls" aria-label="Add person">
        <h2 class="controls-title">Add Person</h2>

        <form id="userForm" novalidate>
          <input type="hidden" id="timestamp" name="timestamp">

          <div class="form-row">
            <label for="fullName">Full name</label>
            <input id="fullName" type="text" placeholder="First Last">
            <small class="error" id="err-fullName"></small>
          </div>

          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="name@example.com">
            <small class="error" id="err-email"></small>
          </div>

          <div class="form-row">
            <label for="phone">Phone number</label>
            <input id="phone" type="tel" placeholder="+358 401234567">
            <small class="hint">Finnish format (+358 or 0…)</small>
            <small class="error" id="err-phone"></small>
          </div>

          <div class="form-row">
            <label for="birth">Birth date</label>
            <input id="birth" type="date">
            <small class="error" id="err-birth"></small>
          </div>

          <div class="form-row check">
            <input id="terms" type="checkbox">
            <label for="terms">I accept the terms</label>
            <small class="error" id="err-terms"></small>
          </div>

          <div class="form-row">
            <button id="addRowBtn" type="submit" class="btn">Add row</button>
            <button id="clearBtn" type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>
        <p id="successMsg" class="success-msg" aria-live="polite"></p>

      </section>
    </div>

    <div class="table-wrap">
      <table class="table" id="dataTable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Full name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birth date</th>
            <th>Terms</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
</body>
</html>
